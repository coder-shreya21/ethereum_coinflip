<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum CoinFlip Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ethereum CoinFlip Game</h1>
        <button id="connectWallet" class="btn">Connect Wallet</button>
        <input type="text" id="amount" placeholder="Amount in ETH" class="input">
        <div class="buttons">
            <button id="heads" class="btn">Heads</button>
            <button id="tails" class="btn">Tails</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
